<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1618844481346-f53026596f06?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80')">
            <h3>Don't talk,</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1536318431364-5cc762cfc8ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
            <h3>just act.</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1589542425426-2460d8243b58?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80')">
            <h3>Don't say,</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1547447134-cd3f5c716030?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80')">
            <h3>Just show.</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1559254232-5ef04905902a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80')">
            <h3>Don't promise, just prove.</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
